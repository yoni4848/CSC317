<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/notifications.css">
    <title>Chirp - Notifications</title>

    <header class="header">

        </div>

    <div class="main">
        <div class="notifications-list" id="notificationsList">

    <nav class="bottomNav">

            <a href="search.html" class="nav-btn"><i class="fa-solid fa-magnifying-glass"></i></a>
            <button class="nav-btn add-btn"><i class="fa-solid fa-plus"></i></button>
            <div class="nav-btn-wrapper">
                <a href="notifications.html" class="nav-btn active"><i class="fa-solid fa-bell"></i></a>
                <span class="notification-badge" id="notificationBadge" style="display: none;"></span>
            </div>
            <a href="user/profile.html" class="nav-btn"><i class="fa-solid fa-user"></i></a>
