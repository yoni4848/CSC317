    <section class="card">
      <div class="brand">CHIRP</div>

      <h1 style="font-size: 2rem; margin-bottom: 0.75rem;">Welcome back</h1>
      <p style="margin-bottom: 2rem; color: #737373;">Enter your credentials to continue.</p>

      <form id="loginForm">
        <div class="field">
          <div class="field-label">Username</div>
          <input class="input" type="text" name="username" placeholder="your username" required />
        </div>

        <div class="field">
          <div class="field-label">Password</div>
          <input class="input" type="password" name="password" placeholder="your password" required />
        </div>

        <div id="error-message" style="color: #e0245e; margin-bottom: 1rem; display: none;"></div>

        <button type="submit" class="button">Sign In</button>
      </form>

  <script src="../js/login.js"></script>
