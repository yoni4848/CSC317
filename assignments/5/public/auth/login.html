<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chirp - sign in</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="auth">
        <div class="auth-container">
            <div class="auth-logo">chirp</div>

            <h1 class="auth-title">Welcome back</h1>
            <p class="auth-subtitle">Enter your credentials to continue</p>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" name="username" placeholder="your username" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" name="password" placeholder="your password" required>
                </div>

                <div id="error-message" class="error-message"></div>

                <button type="submit" class="auth-btn">Sign In</button>
            </form>

            <div class="auth-divider">or</div>

            <p class="auth-footer">
                New here? <a href="register.html">Create an account</a>
            </p>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
