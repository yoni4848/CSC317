<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Clone</title>
</head>
<body>
    <div class="main">
        <aside class="leftsideBar">
        <div class="Xlogo"><i class="fa-brands fa-x-twitter"></i></div>

        <nav>
          <a href="#"><i class="fa-solid fa-house"></i> Home</a>
          <a href="#"><i class="fa-solid fa-magnifying-glass"></i> Explore</a>
          <a href="#"><i class="fa-solid fa-bell"></i> Notifications</a>
          <a href="#"><i class="fa-solid fa-user"></i> Profile</a>
        </nav>
        <button>Post</button>

        <div class="profile">
          <img src="https://via.placeholder.com/48" alt="profile picture" />
          <div class="profileInfo">
            <p class="profileName">Adarsha Bomjan</p>
            <p class="profileHandle">@abomjan</p>
          </div>
        </div>
        </aside>

        <main class="centerColumn">

            <div class="postCreation">
          <img
            src="https://via.placeholder.com/48"
            alt="profile picture"
            id="user1PFP"
          />
          <div class="inputWrapper">
            <textarea placeholder="What's happening?" rows="3"></textarea>
            <div class="userActions">
              <div class="leftside">
                <button><i class="fa-regular fa-image"></i></button>
                <button><i class="fa-regular fa-face-smile"></i></button>
                <button><i class="fa-solid fa-chart-column"></i></button>
                <button><i class="fa-regular fa-calendar"></i></button>
              </div>

              <button>Post</button>
            </div>
          </div>
        </div>
        
      </main>
    </div>
</body>
</html>
