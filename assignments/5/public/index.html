<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Chirp</title>
</head>
<body>
    
    <header class="header">
    <h1 class="logo">CHIRP</h1>
    <div class="auth-links">
        <a href="auth/login.html" class="login-link">Login</a>
        <a href="auth/register.html" class="register-link">Sign Up</a>
    </div>
</header>

    <div class="main">
        
        <div class="postCreation">
            <textarea placeholder="What's on your mind?" rows="3"></textarea>
            <div class="userActions">
                <div class="leftside">
                    <button><i class="fa-regular fa-image"></i></button>
                    <button><i class="fa-regular fa-face-smile"></i></button>
                </div>
                <div class="compose-meta">
                    <span class="char-count">280</span>
                    <button>Share</button>
                </div>
            </div>
        </div>

        <div class="userFeed">
            

            <article class="userPost">
                <div class="postContent">
                    <div class="post-header">
                        <div class="post-author">
                            <div class="avatar">A</div>
                            <div class="profileInfo">
                                <span class="profileName">Adarsha</span>
                                <span class="profileHandle">@abomjan</span>
                            </div>
                        </div>
                        <span class="post-time">2H</span>
                    </div>
                    <p>
                        Just launched my new project after months of work. So excited to share it with everyone. Check it out and let me know what you think!
                    </p>
                    <div class="actionButtons">
                        <button><span><i class="fa-regular fa-comment"></i></span> <span>24</span></button>
                        <button><span><i class="fa-solid fa-heart"></i></span> <span>156</span></button>
                    </div>
                </div>
            </article>

            <article class="userPost">
                <div class="postContent">
                    <div class="post-header">
                        <div class="post-author">
                            <div class="avatar">Y</div>
                            <div class="profileInfo">
                                <span class="profileName">Yonas</span>
                                <span class="profileHandle">@ymelkie</span>
                            </div>
                        </div>
                        <span class="post-time">4H</span>
                    </div>
                    <p>
                        Cristiano Ronaldo is the GOAT.
                    </p>
                    <div class="actionButtons">
                        <button><span><i class="fa-regular fa-comment"></i></span> <span>12</span></button>
                        <button><span><i class="fa-solid fa-heart"></i></span> <span>89</span></button>
                    </div>
                </div>
            </article>

            <article class="userPost">
                <div class="postContent">
                    <div class="post-header">
                        <div class="post-author">
                            <div class="avatar">L</div>
                            <div class="profileInfo">
                                <span class="profileName">Lando</span>
                                <span class="profileHandle">@lando</span>
                            </div>
                        </div>
                        <span class="post-time">6H</span>
                    </div>
                    <p>
                        World Championnnnnnn!!!!!
                    </p>
                    <div class="actionButtons">
                        <button><span><i class="fa-regular fa-comment"></i></span> <span>5</span></button>
                        <button><span><i class="fa-solid fa-heart"></i></span> <span>23</span></button>
                    </div>
                </div>
            </article>

        </div>
    </div>

<nav class="bottomNav">
    <a href="index.html" class="nav-btn active"><i class="fa-solid fa-house"></i></a>
    <a href="#" class="nav-btn"><i class="fa-solid fa-magnifying-glass"></i></a>
    <button class="nav-btn add-btn"><i class="fa-solid fa-plus"></i></button>
    <a href="#" class="nav-btn"><i class="fa-solid fa-bell"></i></a>
    <a href="user/profile.html" class="nav-btn"><i class="fa-solid fa-user"></i></a>
</nav>

</body>
</html>
