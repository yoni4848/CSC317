<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Chirp</title>
</head>
<body>
    
    <header class="header">
    <h1 class="logo">CHIRP</h1>
    <div class="auth-links">
        <a href="auth/login.html" class="login-link">Login</a>
        <a href="auth/register.html" class="register-link">Sign Up</a>
    </div>
</header>

    <div class="main">
        
        <div class="postCreation">
            <textarea placeholder="What's on your mind?" rows="3"></textarea>
            <div class="userActions">
                <div class="leftside">
                    <button><i class="fa-regular fa-image"></i></button>
                    <button><i class="fa-regular fa-face-smile"></i></button>
                </div>
                <div class="compose-meta">
                    <span class="char-count">280</span>
                    <button>Share</button>
                </div>
            </div>
        </div>

        <div class="feed-tabs">
            <button class="feed-tab active" data-tab="explore">Explore</button>
            <button class="feed-tab" data-tab="feed">Feed</button>
        </div>

        <div class="userFeed"></div>
    </div>

<nav class="bottomNav">
    <a href="index.html" class="nav-btn active"><i class="fa-solid fa-house"></i></a>
    <a href="#" class="nav-btn"><i class="fa-solid fa-magnifying-glass"></i></a>
    <button class="nav-btn add-btn"><i class="fa-solid fa-plus"></i></button>
    <a href="#" class="nav-btn"><i class="fa-solid fa-bell"></i></a>
    <a href="user/profile.html" class="nav-btn"><i class="fa-solid fa-user"></i></a>
</nav>

<script src="js/feed.js"></script>
</body>
</html>
