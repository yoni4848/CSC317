<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/profile.css">
    <title>Chirp - Profile</title>
</head>
<body>

    <header class="header">
        <div class="header-inner">
            <a href="../index.html" class="back-link"><i class="fa-solid fa-arrow-left"></i></a>
            <h1 class="logo">PROFILE</h1>
            <div class="header-right">
                <a href="../auth/login.html" class="login-btn" id="loginBtn">Login</a>
                <div class="user-menu" id="userMenu" style="display: none;">
                    <button class="logout-btn" id="logoutBtn">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <div class="main">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar" id="profileAvatar">?</div>
                <div class="profile-info">
                    <h2 class="profile-name" id="profileName">Loading...</h2>
                    <p class="profile-handle" id="profileHandle">@...</p>
                </div>
            </div>

            <p class="profile-bio" id="profileBio"></p>

            <div class="profile-stats">
                <div class="stat">
                    <span class="stat-number" id="followingCount">0</span>
                    <span class="stat-label">Following</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="followersCount">0</span>
                    <span class="stat-label">Followers</span>
                </div>
            </div>
        </div>

        <div class="profile-tabs">
            <button class="profile-tab active">Posts</button>
        </div>

        <div class="userFeed" id="userPosts"></div>
    </div>

    <nav class="bottomNav">
        <div class="bottomNav-inner">
            <a href="../index.html" class="nav-btn"><i class="fa-solid fa-house"></i></a>
            <a href="#" class="nav-btn"><i class="fa-solid fa-magnifying-glass"></i></a>
            <button class="nav-btn add-btn"><i class="fa-solid fa-plus"></i></button>
            <a href="#" class="nav-btn"><i class="fa-solid fa-bell"></i></a>
            <a href="profile.html" class="nav-btn active"><i class="fa-solid fa-user"></i></a>
        </div>
    </nav>

    <script src="../js/profile.js"></script>
</body>
</html>
